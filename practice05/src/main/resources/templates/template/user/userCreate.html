<!DOCTYPE html>
<html lang="ko"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template/layout/layout_user}">
<head>
<meta charset="UTF-8">
<title>사용자 등록</title>
</head>
<body>
<!-- 사용자 입력 fragment -->
<th:block layout:fragment="contents">
		<div class="container">
			<h1 class="display-3">사용자 입력</h1>
		</div>

<!-- 사용자 입력 폼 -->
<div class="container mb-5">
	<form action="/user/userCreate.do" method="post">
		<div class="mb-3">
			<label for="inputId" class="form-label">아이디</label>
			<input type="text" class="form-control" name="id" id="inputId">
		</div>
		<div class="mb-3">
			<label for="inputPw" class="form-label">비밀번호</label>
			<input type="password" class="form-control" name="pw" id="inputPW">
		</div>
		<div class="mb-3">
			<label for="inputName" class="form-label">성명</label>
			<input type="text" class="form-control" name="name" id="inputName">
		</div>
		<div class="mb-3">
			<label for="inputEmail" class="form-label">이메일</label>
			<input type="email" class="form-control" name="email" id="inputEmail">
		</div>
		<div class="mb-3">
			<label for="inputPhone" class="form-label">전화번호</label>
			<input type="text" class="form-control" name="phone" id="inputPhone">
		</div>
		<div class="mb-3">
			<label for="inputBirthdate" class="form-label">생년월일</label>
			<input type="text" class="form-control" name="birthdate" id="inputBirthdate">
		</div>
		<div class="mb-3">
			<label for="inputGender" class="form-label">성별</label>
			<div class="form-check">
			<input type="radio" class="form-check-input" name="gender" id="inputGender1" value="남자">
			<label class="form-check-label" for="inputGender1">남자</label>
			</div>
			<div class="form-check">
			<input type="radio" class="form-check-input" name="gender" id="inputGender2" value="여자">
			<label class="form-check-label" for="inputGender1" >여자</label>
			</div>
		</div>
		<button type="button" class="btn btn-secondary" onclick="history.back();return false;">뒤로가기</button>
		&nbsp;&nbsp;<button type="submit" class="btn btn-primary">제출</button>
		
	</form>
</div>
</th:block>
</body>
</html>
