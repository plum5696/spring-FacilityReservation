<!DOCTYPE html>
<html
	lang="ko"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.nz/thymeleaf/layout"
	layout:decorate="~{template/layout/layout_user}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0,width=device-width" />
<!-- Bootstrap CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
<title th:text="${pageTitle}">Insert title here</title>
</head>
<body>
<th:block layout:fragment="contents">
	<div class="container mt-5">
		<h2>[[${pageTitle}]]</h2>
	</div>
	
	<div class="container mb-5">
	<hr/>
	<p class="text-center my-5">
		<span class="fw-bold text-danger text-decoration-underline">[[${user.getId}]]</span> 회원님의 정보는 아래와 같습니다.
				
	</p>
	<p class="text-center text-success" th:text="|성명 : ${user.getName}|"></p>
	<p class="text-center text-success" th:text="|이메일 : ${user.getEmail}|"></p>
	<p class="text-center text-success" th:text="|전화번호 : ${user.getPhone}|"></p>
	<p class="text-center text-success" th:text="|생년월일: ${user.getBirthdate}|"></p>
	<p class="text-center text-success" th:text="|성별: ${user.getGender}|"></p>
	<hr/>
	
	<button class="btn btn-success btn-sm" th:onclick="|location.href='@{/{loginType}/(loginType=${loginType}) }';|">메인 페이지</button>
	<button class="btn btn-info btn-sm" th:onclick="|location.href='@{/user/userUpdate.do/{idx}(idx=${user.getIdx}) }';|">회원수정</button>
	<button class="btn btn-danger btn-sm" th:onclick="|location.href='@{/user/userDelete.do/{idx}(idx=${user.getIdx}) }';|">회원탈퇴</button>
	<button class="btn btn-dark btn-sm" th:onclick="|location.href='@{/{loginType}/(loginType=${loginType}) }';|">로그아웃</button>
	</div>
</th:block>
</body>
</html>
