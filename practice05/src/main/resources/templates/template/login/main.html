<!DOCTYPE html>
<html
	lang="ko"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.nz/thymeleaf/layout"
	layout:decorate="~{template/layout/layout_user}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0,width=device-width" />
<!-- Bootstrap CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
<title th:text="${pageTitle}">Insert title here</title>
</head>
<body>
<th:block layout:fragment="contents">
	<div class="container mt-5">
		<h2 th:text="${pageTitle}"></h2>
	</div>
	<!-- 로그인 전 -->
	<div class="container my-5" th:if="${userName==null}">
		<hr>
		<p class="text-center my-5">먼저 로그인을 진행해주세요</p>
		<hr>
		<button class="btn btn-primary btn-sm" th:onclick="|location.href='@{/user/userCreate.do}'|">회원가입</button>
		<button class="btn btn-secondary btn-sm" th:onclick="|location.href='@{/{loginType}/login (loginType=${loginType})}'|">로그인</button>
	</div>
	
	<!-- 로그인 후 -->
	<div class="container my-5" th:unless="${userName==null}">	
	<hr>
	<p class="text-center my-5"><span class="fw-bold">[[${userName}]]</span>님 환영합니다.</p>
	<button class="btn btn-success btn-sm" th:onclick="|location.href='@{/{loginType}/mypage (loginType=${loginType}) }';| ">마이페이지</button>
	<button class="btn btn-info btn-sm" th:onclick="|location.href='@{/{loginType}/update (loginType=${loginType}) }';| ">회원수정</button>
	<button class="btn btn-danger btn-sm">회원탈퇴</button>
	<button class="btn btn-dark btn-sm" th:onclick="|location.href='@{/{loginType}/logout (loginType=${loginType}) }';|">로그아웃</button>	
	<hr>	
	</div>
</th:block>
</body>
</html>
